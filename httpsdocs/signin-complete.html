<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-In Complete</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: Arial, Helvetica, sans-serif; background: #f5f5f5; }
    body { display: flex; align-items: center; justify-content: center; }
    .card {
      background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(0,0,0,0.12);
      padding: 40px 48px; text-align: center; max-width: 420px; width: 90%;
    }
    .check { font-size: 48px; color: #43a047; margin-bottom: 12px; }
    h1 { margin: 0 0 8px; font-size: 22px; color: #222; }
    p { margin: 0 0 20px; color: #666; font-size: 14px; line-height: 1.5; }
    .btn {
      display: inline-block; padding: 10px 28px; background: #1a73e8; color: #fff;
      border: none; border-radius: 6px; font-size: 15px; font-weight: bold;
      text-decoration: none; cursor: pointer; transition: background 0.2s;
    }
    .btn:hover { background: #1557b0; }
    .hint { font-size: 12px; color: #999; margin-top: 16px; }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="check">&#10003;</div>
    <h1>Sign-In Complete</h1>
    <p id="closing-msg">This tab will close automatically...</p>
    <div id="fallback" class="hidden">
      <p>This tab couldn't close automatically. Please close it manually or click below to return.</p>
      <a class="btn" href="https://pfcassociates.github.io/PFC_Website/aedlog.html">Return to Inspection Log</a>
      <p class="hint">The original page will refresh automatically once you close this tab.</p>
    </div>
  </div>
  <script>
    // Try to close the tab immediately
    window.close();

    // If still open after 1 second, show the fallback UI
    setTimeout(function() {
      document.getElementById('closing-msg').classList.add('hidden');
      document.getElementById('fallback').classList.remove('hidden');
    }, 1000);
  </script>
</body>
</html>
